<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/scripts/watermark.js"></script>
    
    <title>Contact</title>
    <script defer src="./assets/scripts/load_contact.js"></script>

    <script defer src="./assets/scripts/optimise.js"></script>

<body class="scroll scroll-sun">
    <div class="loading loading-sun">
        <img src="/assets/icons-svg/small-logo.svg" alt="">

    <div class="app">
        <div class="c-support">
            <div class="frames">
                <img src="/assets/icons-svg/art/contact/sun.png" alt="">
                <img class="r-to-l" src="/assets/icons-svg/art/contact/cloud one.png" alt="">
                <img class="l-to-r" src="/assets/icons-svg/art/contact/cloud-two.png" alt="">
                <img src="/assets/icons-svg/art/contact/foreground-two.png" alt="">
                <img src="/assets/icons-svg/art/contact/foreground-one.png" alt="">
                <img src="/assets/icons-svg/art/contact/ground.png" alt="">
                <img class="hand" src="/assets/icons-svg/art/contact/hand.png" alt="">

            <h1>Contact Us</h1>
            <div class="email-container">
                <div class="email">
                    <p>edinburghhindusociety@gmail.com</p>
                </div>
                <div class="copy" aria-label="click to copy email to clipboard">
                    <p>copy</p>
                </div>
            </div>
            <div class="or">
                <div class="line"></div>
                <span>or</span>
                <div class="line"></div>
            </div>
            <h1>Support Us</h1>
            <p>Help fund us so we can continue to provide quality events throughout the semester!</p>
            <a class="buymeacoffee" href="#" target="_blank" aria-label="click to go to the donate page">
                <img alt="" src="https://downloads.intercomcdn.com/i/o/234105/0d29fbdf17e257cdfc2ba1ba/7103925065c5e9bd6ac7ac9efd453fd7.png">

        </div>
        <div class="nav nav-sun">
            <a href="/" aria-label="click to go to homepage"><span>Home</span><img src="./assets/icons-svg/navbar/sun-home.svg" alt=""></a>
            <a href="/events.html" aria-label="click to go to upcoming events page"><span>Events</span><img src="./assets/icons-svg/navbar/sun-calendar.svg" alt=""></a>
            <a href="/socials.html" aria-label="click to see our social media profiles"><span>Profiles</span><img src="./assets/icons-svg/navbar/sun-share.svg" alt=""></a>
            <a href="/contact.html" class="active" aria-label="click to find our contact details"><span>Contact</span><img src="./assets/icons-svg/navbar/sun-text.svg" alt=""></a>
        </div>
